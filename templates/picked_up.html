{% extends "base.html" %}

{% block content %}
  <h3>Your ride has started</h3>
  <div>Vehicle Number: {{car_no}}</div>
  <div>Driver Name: {{driver_name}}</div>
  <div>Driver Contact Number: {{driver_phone}}</div>
  <h3>You can provide rating anytime here</h3>
  <form method="POST" action="/feedback">
    <p>Feedback <input type="number" id="rating" name="rating" min=1 max=5></p>
    <p><input type="submit" value="Submit Rating"></p>
  </form>
  <form method="POST" action="/completed">
    <p><input type="submit" value="Refresh"></p>
    </form>
  {% endblock %}
